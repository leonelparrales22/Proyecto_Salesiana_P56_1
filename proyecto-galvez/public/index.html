<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="../src/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../src/assets/css/login-register-lock.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../src/assets/css/style.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../src/assets/css/default-dark.css"
      id="theme"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon.png" />
    <title>AdminPro</title>
  </head>

  <body class="fix-header card-no-border fix-sidebar">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
  <!-- ============================================================== -->
  <!-- All Jquery -->
  <!-- ============================================================== -->
  <script src="<%= BASE_URL %>js/jquery.min.js"></script>
  <!-- Bootstrap tether Core JavaScript -->
  <script src="<%= BASE_URL %>js/popper.min.js"></script>
  <script src="<%= BASE_URL %>js/bootstrap.min.js"></script>
  <script src="<%= BASE_URL %>js/perfect-scrollbar.jquery.min.js"></script>
  <script src="<%= BASE_URL %>js/waves.js"></script>

  <script src="<%= BASE_URL %>js/sidebarmenu.js"></script>

  <script src="<%= BASE_URL %>js/sticky-kit.min.js"></script>
  <script src="<%= BASE_URL %>js/jquery.sparkline.min.js"></script>
  <!--Custom JavaScript -->
  <script src="<%= BASE_URL %>js/custom.min.js"></script>
  <!-- ============================================================== -->
  <!-- Style switcher -->
  <!-- ============================================================== -->
  <script src="<%= BASE_URL %>js/jQuery.style.switcher.js"></script>
  <script src="<%= BASE_URL %>js/tablas.js"></script>
  <script src="<%= BASE_URL %>js/accounting.js"></script>
  <script src="<%= BASE_URL %>js/jQuery.style.switcher.js"></script>

  <!--Custom JavaScript -->
  <script type="text/javascript">
    $(function() {
      $(".preloader").fadeOut();
    });
    $(function() {
      $('[data-toggle="tooltip"]').tooltip();
    });
    // ==============================================================
    // Login and Recover Password
    // ==============================================================
    $("#to-recover").on("click", function() {
      $("#loginform").slideUp();
      $("#recoverform").fadeIn();
    });
  </script>
</html>
