<style>
  
  .image:hover {
    height: 70px;
    background: transparent;
    color: black;
    transform: scale(1.5, 1.5);
  }

  .logotipo {
    display: block;
    height: 50px;
  }


  a.logo2 {
    color: yellow;
    transition: color 500ms, transform 500ms;
  }

  a.logo2 :hover {
    background: transparent;
    color: black;
    transform: scale(1.50, 1.50);
  }

  a.logo {
    font-family: 'Times New Roman', Times, serif !important;
    color: red !important;
  }
</style>

<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <img src="../../../../assets/images/logo.png" alt="" class="logotipo" />
    <a class="logo" href="#" (click)="navigateHome()"
      >Lap<span>orse</span></a
    >
  </div>
  <nb-select
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
    status="primary"
  >
    <nb-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.name }}</nb-option
    >
  </nb-select>
  <a href="" class="logo2">Hola-------</a>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user
        [nbContextMenu]="userMenu"
        [onlyPicture]="userPictureOnly"
        [name]="user?.name"
        [picture]="user?.picture"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
